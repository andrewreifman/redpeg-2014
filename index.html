    <div class="part-1 animated">
      <div class="loading">
        <img src="images/peg.png">
        <p>Loading... turn your audio on</p>
      </div>

      <div class="game">
        <p class="animated">Play the notes below to continue</p>

        <div class="happy">

        </div>

        <img src="images/holidays.png" class="holidays animated">
      </div><!-- game -->
    </div><!-- part-1 -->

    <div class="part-2">
      <div class="content">
        <h1>Here's to a great</h1>
        <img src="images/2015.png">
        <h2 class="animated">From your friends at</h2>
        <h3><span>Redpeg Marketing</span></h3>
      </div>

      <video loop="loop" poster="" id="bgvid">
        <!-- <source src="images/fireplace.webm" type="video/webm"> -->
        <source src="http://andrewreifman.com/fireplace-2.mp4" type="video/mp4">
      </video>

      <div class="frost">
        <div class="frost-tl"></div>
        <div class="frost-tr"></div>
        <div class="frost-bl"></div>
        <div class="frost-br"></div>
        <div class="frost-t"></div>
        <div class="frost-r"></div>
        <div class="frost-b"></div>
        <div class="frost-l"></div>
      </div><!-- frost -->
    </div><!-- part-2 -->
